<main class="editorScreen">
	<nav class="editorNav">
		<button class="editorNav__btn" id="clearAll" title="Clear All progress">Clear <i
				class="fi-xnsuxl-trash-solid"></i></button>
		<button class="editorNav__btn" id="seeOutputBtn" title="Save and See Output">Save(Ctrl+S) <i
				class="fi-xwsuxl-sign-in-solid"></i></button>
		<button class="editorNav__btn" id="submitBtn" title="Submit the Note">Submit <i
				class="fi-xnsuxl-share-solid"></i></button>
		<button class="editorNav__btn" id="help" title="I need help">Help ? <i
				class="fi-xwsuxl-sign-in-solid"></i></button>
	</nav>

	<section class="editorContent">
		<div class="editorContent__editorOutputWrap">
			<div class="editorContent__editorjsWrap" data-simplebar data-simplebar-auto-hide="false">
				<div id="editorjs" class="editorContent__editorjs"></div>
			</div>
			<!-- for some reasons, the "simple scrollbar only works when there is only one children element" -->
			<div class="editorContent__outputWrap" data-simplebar data-simplebar-auto-hide="false">
				<div class="editorContent__output"></div>
			</div>
		</div>
	</section>
	<section id="submitNoteFormWrapper">
		<h2>Details About the Note</h2>
		<form id="submitNoteForm" action="#" method="POST">
			<input type="hidden" name="token" id="token" value="">
			<label for="unit">Unit no.</label>
			<input id="unit" type="number" step="1">
			<label for="title">Title</label>
			<input id="title" type="text">
			<label for="subject">Subject</label>
			<input id="subject" type="text">
			<label for="faculty">Faculty</label>
			<select name="faculty" id="faculty">
				<option value="BIM">BIM</option>
				<option value="BCA">BCA</option>
				<option value="CSIT">CSIT</option>
			</select>
			<label for="semester">Semester</label>
			<select name="semester" id="semester">
				<option value="first">First</option>
				<option value="second">Second</option>
				<option value="third">Third</option>
				<option value="fourth">Fourth</option>
				<option value="fifth">Fifth</option>
				<option value="sixth">Sixth</option>
				<option value="seventh">Seventh</option>
				<option value="eighth">Eighth</option>
			</select>
			<button title="Submit this note"> Submit Note</button>
		</form>
	</section>
</main>
