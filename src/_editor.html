<main id="editorScreen">
	<nav>
		<button id="clearAll" title="Clear All progress">Clear</button>
		<button id="seeOutputBtn" title="Save and See Output">Save(Ctrl+S)</button>
		<button id="submitBtn" title="Submit the Note">Submit</button>
		<button id="help" title="I need help">Help ?</button>
	</nav>

	<section id="container">
		<div id="editor-output-wrap">
			<div id="editorjsWrap" data-simplebar data-simplebar-auto-hide="false">
				<div id="editorjs"></div>
			</div>
			<!-- for some reasons, the "simple scrollbar only works when there is only one children element" -->
			<div id="outputWrap" data-simplebar data-simplebar-auto-hide="false">
				<div id="output"></div>
			</div>
		</div>
	</section>
	<section id="submitNoteFormWrapper">
		<h2>Details About the Note</h2>
		<form id="submitNoteForm" action="#" method="POST">
			<input type="hidden" name="token" id="token" value="">
			<label for="unit">Unit no.</label>
			<input id="unit" type="number" step="1">
			<label for="title">Title</label>
			<input id="title" type="text">
			<label for="subject">Subject</label>
			<input id="subject" type="text">
			<label for="faculty">Faculty</label>
			<select name="faculty" id="faculty">
				<option value="BIM">BIM</option>
				<option value="BCA">BCA</option>
				<option value="CSIT">CSIT</option>
			</select>
			<label for="semester">Semester</label>
			<select name="semester" id="semester">
				<option value="first">First</option>
				<option value="second">Second</option>
				<option value="third">Third</option>
				<option value="fourth">Fourth</option>
				<option value="fifth">Fifth</option>
				<option value="sixth">Sixth</option>
				<option value="seventh">Seventh</option>
				<option value="eighth">Eighth</option>
			</select>
			<button title="Submit this note"> Submit Note</button>
		</form>
	</section>
</main>
