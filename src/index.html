<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="dns-prefetch" href="/src/assets/images/gifs/preloader-whiteBG.gif">
    <title>Editor for NoteIT</title>
</head>

<body>

    <main class="indexScreen">
        <nav class="indexNav">
            <div class="indexNav__linksWrap">
